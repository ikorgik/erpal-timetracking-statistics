<!doctype html>
<html>
  <head>
    <title>ERPAL Timetracking</title>
    <script src="jquery-1.6.4.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="loading processed"><img src="icon.png" alt=""/></div>
        <div class="current-task">
            <span class="label">No active timetracking</span>
            <span class="task-pause"></span>
            <span class="time"></span>
        </div>
        <div class="details">
            <div class="day row">
                <span class="label">Day:</span>
                <span class="time"></span>
            </div>
            <div class="week row">
                <span class="label">Week:</span>
                <span class="time"></span>
            </div>
            <div class="month row">
                <span class="label">Month:</span>
                <span class="time"></span>
            </div>
        </div>
        <div class="work-days">
            <span class="label">Work days:</span>
            <span class="time">16 / 22 <span class="rest">(6 * 7.87)</span></span>
        </div>
      </div>
  </body>
</html>
