<!doctype html>
<html>
  <head>
    <title>ERPAL Timetracking</title>
    <script src="jquery-1.6.4.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body>
      <div class="container">
        <div class="loading processed"><img src="icon.png" alt=""/></div>
        <div class="actions">
          <i class="fa fa-times"></i>
          <i class="fa fa-refresh"></i>
        </div>
        <div class="current-task">
          <span class="label">No active timetrackings</span>
          <span class="time"></span>
          <span class="task-active"><i class="fa"></i></span>
        </div>
        <div class="details">
            <div class="day row">
                <span class="label">Day</span>
                <span class="time"></span>
            </div>
            <div class="week row">
                <span class="label">Week</span>
                <span class="time"></span>
            </div>
            <div class="month row">
                <span class="label">Month</span>
                <span class="time"></span>
            </div>
        </div>
        <div class="working-days">
          <i class="i-calendar"></i><span class="label">Working days</span>
          <span class="time"></span>
        </div>
      </div>
  </body>
</html>
