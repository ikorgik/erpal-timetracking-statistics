<!doctype html>
<html>
  <head>
    <title>ERPAL Timetracking</title>
    <script src="jquery-1.6.4.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body>
      <div class="container">
        <div class="loading processed"><img src="icon.png" alt=""/></div>
        <div class="actions">
          <a class="close" href="#"><i class="fa fa-times"></i></a>
          <a href=""><i class="fa fa-refresh"></i></a>
          <a class="tt-link" href="" target="_blank"><i class="fa fa-clock-o"></i></a>
        </div>
        <table class="current-task">
          <tr>
            <td class="task-label"><span class="label">No active timetrackings</span></td>
            <td class="task-active"><i class="fa"></i></td>
            <td class="time"></td>
          <tr>
        </table>

        <div class="details">
            <div class="day row">
                <span class="label">Day</span>
                <span class="time"></span>
            </div>
            <div class="week row">
                <span class="label">Week</span>
                <span class="time"></span>
            </div>
            <div class="month row">
                <span class="label">Month</span>
                <span class="time"></span>
            </div>
        </div>
        <div class="working-days">
          <i class="i-calendar"></i><span class="label">Working days</span>
          <span class="time"></span>
        </div>
      </div>
  </body>
</html>
