<!doctype html>
<html>
  <head>
    <title>ERPAL Timetracking</title>
    <style>
      body {
        font-size: 100%;
        width: 400px;
      }
      .label {
          min-width: 100px;
          display: inline-block;
      }
    </style>
    <script src="jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="current-task">
        <span class="label">AC-621 Create homepage</span>
        <span class="task-pause"></span>
        <span class="task-time">1.12/8.00(-6.77)</span>
    </div>
    <div class="details">
        <div class="days">
            <span class="label">Day:</span>
            <span class="time">6.5/8.00(-1.5)</span>
        </div>
        <div class="week">
            <span class="label">Week:</span>
            <span class="time">28.4/40.00(-11.6)</span>
        </div>
        <div class="month">
            <span class="label">Month:</span>
            <span class="time">110.2/160.00(-49.8)</span>
        </div>
    </div>
    <div class="work-days">
        <span class="label">Work days:</span>
        <span class="time">16/22(-6)</span>
    </div>
  </body>
</html>
